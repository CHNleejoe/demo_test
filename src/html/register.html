<!DOCTYPE html>
<html>
	<!--莫衷一是-->
	<head>
		<meta charset="UTF-8">
		<title>惠有家-注册</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<!--头部-->
		<header></header>
		
		
		<!--主体-->
		<div class="centent">
			<div class="cen_left">
		        <ul id="register">
		            <li><b><i>*</i>手机号</b>
		            	<input id="txtPhoneNo" maxlength="11" value="" placeholder="请输入11位有效手机号码" type="tel">
		            	<em id="emPhoneNo" class="e1" style="display:none"></em>
		            </li>
		            
		            <li id="regYzm" style=""><b><i>*</i>图片验证码</b>
	                        <input id="txtPicCode" class="text" value="" placeholder="请输入图片验证码" type="text">
	                        <img src="../img/yzm.png" id="yzmImg" alt="点击切换验证码" class="reg_yzm" title="点击切换验证码" style="vertical-align: top; cursor: pointer;float:left;margin:9px 46px 0 0" onclick=""><em id="emPicCode" style="display:none"></em>
		            </li>
		            
		            <li><b><i>*</i>设置密码</b>
		            	<input id="txtPass" value="" placeholder="请输入6-16个字符，不能添加空格哦" type="password">
		            	<em id="emPass" style="display:none"></em>
		            </li>
		            
		            <li><b><i>*</i>确认密码</b>
		            	<input id="txtPassConfirm" value="" placeholder="请输入确认密码" type="password">
		            	<em id="emPassConfirm" style="display:none"></em>
		            </li>
		
		            <li><b><i>*</i>验证码</b>
		            	<input id="txtValidCode" value="" class="text" type="text">
		            	<button id="btnCode" num="202020-button-1">获取验证码</button>
		            	<em id="emValidCode" style="display:none"></em>
		            </li>
		        </ul>
		        <p><label for="btnAgree"><input id="btnAgree" checked="checked" value="" type="checkbox">我已阅读并同意<a class="on" >《会员注册协议》</a>和<a >《隐私保护政策》</a></label></p>
		        <p class="on"><a style="cursor:pointer;" id="btnPhoneRegister" num="202020-3">注 册</a></p>
		        <font><a href="login.html">我已注册，立即登录</a></font>
		    </div>
			
			
			
			<div class="login_img">
				<a href="/APP.html" target="_blank" num="202019-1">
					<img src="../img/login001.jpg" alt="">
				</a>			
			</div>
			
			
		</div>
			
		<!--尾部-->
		<footer></footer>
		
		
		<script src="/lib/requirejs/require.js" data-main="/js/register"></script>
	</body>
</html>
