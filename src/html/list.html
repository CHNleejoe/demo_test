<!DOCTYPE html>
<html>
	<!--莫衷一是-->
	<head>
		<meta charset="UTF-8">
		<title>惠有家-商品列表</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/list.css"/>
	</head>
	<body>
		<!--头部-->
		<header></header>
		
		
		<!--主体-->
		<div class="centent">
			<div class="cen_main">
				<div class="fl">
					<h2 id="searchMark">
						<a href="#">全部商品</a>
					</h2>
					<!--分类-->
					<div class="term" id="div_Condition">
			            <div class="hd">
			                <dl class="top" id="dlType" style="height: auto;"> 
			                	<dt>分类</dt>
			                	<dd>
			                		<a data-t="all">全部</a>
			                		<a data-t="type">品质厨房-电视热销</a>
			                		<a data-t="type">烹饪锅具</a>
			                		<a data-t="type">厨房电器-电视热销</a>
			                		<a data-t="type">烹调电器</a>
			                		<a data-t="type">餐具</a>
			                		<a data-t="type">料理机</a>
			                	</dd>
			                </dl>
			                <dl id="dlBrand" style="height: auto;">
			                	<dt>品牌</dt>
			                	<dd >
			                		<a data-t="all">全部</a>
			                		<a data-t="brand">康宁</a>
			                	</dd>
			                </dl>
			            </div>
			        </div>
			        <!--排列条件-->
			        <div class="filter" id="div_filer">
			            <ul module="202024">
			                <li class="curr">综合</li>
			                <li >销量<i></i></li>
			                <li >人气<i></i></li>
			                <li >价格<b class=""></b></li>
			                <li id="on" class="curr">
			                	<input id="minPrice" value="" placeholder="￥" type="text">
			                	<span>-</span>
			                	<input id="maxPrice" value="" placeholder="￥" type="text">
			                	<a id="btnPriceSearch" >确认</a>
			                </li>
			            </ul>
			        </div>
			        
			        <ul id="productList" class="ac-list">
			        	<li class="tmp_prod" style="display: none;">
					        <a href="#">
					            <img src="" alt="">
					            <b title="康宁Snapware沙拉碗">康宁Snapware沙拉碗</b>
					            <p><i>￥447</i>￥258</p>
					            <font><span></span>月销111件</font>
					        </a>
					    </li>
			        </ul>
			        <div class="pag" module="202026">
			        	<span id="PaginationTB">
			        		<a  class="curr">
			        			<span id="prev">上一页</span>
			        		</a>
			        		<a class="curr">1</a>
			        		<a class="curr">
			        			<span id="next">下一页</span>
			        		</a>
			        	</span>
			        	<span id="PageSet">
			        		<em>共1页 到第<input id="txtPageCount" value="1" type="text">页</em>
			        		<a>确定</a>
			        	</span>
			        </div>
				</div>
				<div class="fr">
					<div class="hd">
						<h2>热销推荐</h2>
					</div>
					<ul id="hotproductsList" class="bd">
						<li class="tmp_hotprod" style="display: none;">
					        <a>
					            <i class="">1</i>
					            <img src="" alt="">
					            <b title="一农特级浓香型铁观音240g/盒 精装版">一农特级浓香型铁观音240g/盒 精装版</b>
					            <em>￥79</em>
					        </a>
					    </li>
					    
					</ul>
				</div>
				<div class="clear"></div>
				<div class="live-list"></div>
			</div>
		</div>
			
		<!--尾部-->
		<footer></footer>
		<script src="/lib/requirejs/require.js" data-main="/js/list"></script>
	</body>
</html>
