<!DOCTYPE html>
<html>
	<!--莫衷一是-->
	<head>
		<meta charset="UTF-8">
		<title>惠有家-购物车</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/cart.css"/>
	</head>
	<body>
		<!--头部-->
		<header></header>
		
		
		<!--主体-->
		<div class="centent">
			<div class="cart_kong" id="cartNull" style="display: none;">
			    <!--=登录-->
			    <p id="p_login" style="display:none;" >购物车内暂没有商品，您可以<a href="../index.html">去首页</a>挑选商品</p>
			    <!--=未登录-->
			    <p id="p_unlogin">购物车内暂没有商品，<a href="login.html">登录</a>后将显示您之前加入的商品 , 去<a href="../index.html">首页</a>挑选商品</p>
			</div>
			
			<div class="cart_you" id="divCart" style="">
			    <h2><i>包邮</i><span id="spanTitle">所有商品全场包邮(西藏、新疆、青海地区除外)</span></h2>
			    
			    <table id="tbCartList"  width="100%" cellspacing="0" cellpadding="0" border="0">
			    	<tr>
			    		<th colspan="2" width="98">
					    	<label><input id="cbseletall_top" name="" value="" type="checkbox">全选</label>
					    </th>
			    		<th width="560"><span>商品</span></th>
			    		<th width="125">单价( 元）</th>
			    		<th width="150">数量</th>
			    		<th width="105">小计（元）</th>
			    		<th width="102">操作</th>
			    	</tr>
			    	<tr id="tr" data-prod-id="123" class="curr tmp_product" style="display: none;">
				    	<td width="60" colspan="1"><input name="" id="cb" checked="" type="checkbox"></td>
				    	<td colspan="2" width="560" class="prodName">
				    		<a onclick="">
				    			<img class="prodImg" src="http://image-family.huijiayou.cn/cfiles/staticfiles/upload/2c117/b1704fda8c3343c6855f32134a9c44db.jpg" alt="" width="83" height="83">
					    		<p id="tmp_p">
					    			<font></font>
					    			<b class="prodName">威古氏防晒偏光太阳镜时尚套组</b>
					    		</p>
					    		<strong>颜色：共同<br>款式：共同</strong>
				    		</a>
				    	</td>
				    	<td width="125" class="prodPrice"><span>123</span></td>
				    	<td width="150" class="prodNum">
				    		<label>
				    			<i style="cursor:pointer" id="i_sub" class="curr" >-</i>
				    			<input id="txtSkuNum" class="prodNum"  disabled="" value="1" type="tel">
				    			<i style="cursor:pointer" id="i_add">+</i>
				    		</label>
				    	</td>
				    	<td width="105" class="prodTotalPrice">
				    		<span class="s1">123</span>
				    	</td>
				    	<td width="102">
				    		<a class="del" onclick="" >删除</a>
				    	</td>
			    	</tr>
			    </table>
			    <table id="tbCartInvalid" width="100%" cellspacing="0" cellpadding="0" border="0"></table>
			    <div class="ft" id="ft_01">
			        <div class="ft_nei">
			            <span>
			                已选择<i id="sp_total">0</i>件商品			
		                    <font>
		                    	应付款：<b id="pay_money">￥399.00</b>
	                    	</font>
			                <a href="buy.html" id="btnSubmit">去结算</a>
			            </span>
			            <label><input id="cbseletall_foot" value=""  type="checkbox">全选</label>
			            <a id="btnDel" >删除选中的商品</a>
			        </div>
			    </div>
			    <div id="ft_02" style="height: 112px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; display: none;"></div>
			</div>
			
		</div>
			
		<!--尾部-->
		<footer></footer>
		<script src="/lib/requirejs/require.js" data-main="/js/cart"></script>
	</body>
</html>
