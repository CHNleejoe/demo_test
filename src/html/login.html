<!DOCTYPE html>
<html>
	<!--莫衷一是-->
	<head>
		<meta charset="UTF-8">
		<title>惠有家-登录您的账户</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<!--头部-->
		<header>	</header>
		
		
		<!--主体-->
		<div class="centent">
			<div class="login_img">
				<a href="/APP.html" target="_blank" num="202019-1">
					<img src="../img/login001.jpg" alt="">
				</a>			
			</div>
			<div class="login_submit">
		        <div class="login_chance">
		            <a class="curr" id="user_login"><i>用户登录</i></a>
		            <a id="fast_login"><i>快捷登录</i></a>
		        </div>
		        
	        	<div class="bd" id="user">
		            <!--==错误提示==-->
		            <font id="message" style="display:none;"></font>
		            <!--错误状态下的input有class="curr" em标签不显示-->
		            <ul>
		                <li><i class="i1"></i><input id="txtUserName" maxlength="11" value="" placeholder="请输入11位有效手机号" type="text"><em style="display:none"></em></li>
		                <li><i class="i2"></i><input id="txtPass" value="" placeholder="请输入密码" type="password"><em style="display:none"></em></li>
		                <li class="curr">
		                	<span><a href="register.html">新用户注册</a></span>
		                	<label><input name="" value="0" id="ckLogin1" type="checkbox">下次自动登录</label><a>重置密码</a>
		                </li>
		            </ul>
		            <p><a id="btnLogin">登 录</a></p>
		        </div>
		        
	        	<div class="bd quick" id="quick" style="display:none;">
		            <!--==温馨提示==-->
		            <font id="phoneMessage" style="display:none;"></font>
		
		            <font class="font1" id="tips">电视激活用户由此登录</font>
		            <strong>请确保你的手机畅通，用于接收验证码短信</strong>
		            <!--错误状态下的input有class="curr" em标签不显示-->
		            <ul>
		                
		                <li><i class="i1"></i><input value="" maxlength="11" placeholder="请输入11位有效手机号" id="txtPhone" type="text"><button id="btnYzm">获取验证码</button></li>
		                <li id="li_loginImg" style="">
		                    <i class="i2"></i><input id="txtPicCode" value="" placeholder="请输入图片验证码" type="text">
		                    <img src="../img/yzm.png" id="loginYzm" alt="点击切换验证码" class="login_yzm" title="点击切换验证码" style="vertical-align: top; cursor: pointer;" onclick="">
		                </li>
		                <li><i class="i2"></i><input value="" id="txtCode" placeholder="请输入验证码" type="text"><em style="display:none;"></em></li>
		                <li class="curr"><span><a>新用户注册</a></span><label num="202019-label-2"><input name="" value="1" id="ckLogin2" type="checkbox">下次自动登录</label><a style="cursor:pointer;" onclick="g_const_PageURL.GoByMainIndex(g_const_PageURL.FindPassword, '');" num="202019-8">重置密码</a></li>
		            </ul>
		            <p><a id="btnPhoneLogin" style="cursor:pointer;" num="202019-9">登 录</a></p>
		        </div>
					
			</div>
		</div>
			
		<!--尾部-->
		<footer></footer>
		<script src="/lib/requirejs/require.js" data-main="/js/login"></script>
	</body>
</html>
